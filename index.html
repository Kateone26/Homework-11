<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-image">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid align-items-start p-0 my-navbar">
                  <a class="navbar-brand" href="#">
                      <img src="images/header.png" alt="">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">Menu</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">Gallery</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white">Testiminials</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white">Contact Us</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

                <div class="card-body">
                  <h5 class="card-title">Party Time!</h5>
                  <p class="card-text">Buy any 2 burgers and 
                    get 1.5L Pepsi Free</p>
                  <a href="#" class="btn mb-5">order now 
                    <i class="fa-solid fa-arrow-right ms-3"></i>
                  </a>
                </div>

        </div>
    </header>

    <section>
        <div class="text-center pt-5">
            <h4 class="pb-2 text-danger mt-5">Want To Eat?</h4>
            <p class="mb-5">Try our Most Delicious food and it usually take minutes to deliver!</p>
        </div>

        <div class="container-xxl mb-5">
            <div class="row d-flex ">
                <div class="d-flex flex-column align-items-center col-xxl-2 col-xl-4 col-md-4 col-sm-6  box-hover pt-3">
                    <img class="image-size" src="images/food1.png" alt="food1">
                    <p class="mt-4">Burger</p>
                </div>
                <div class="d-flex flex-column align-items-center col-xxl-2 col-xl-4 col-md-4 col-sm-6  box-hover pt-3">
                    <img  src="images/food2.png" alt="food2">
                    <p>Pizza</p>
                </div>
                <div class="d-flex flex-column align-items-center col-xxl-2 col-xl-4 col-md-4 col-sm-6  box-hover pt-3">
                    <img src="images/food3.png" alt="food3">
                    <p class="mt-3">Fast Food</p>
                </div>
                <div class="d-flex flex-column align-items-center col-xxl-2 col-xl-4 col-md-4 col-sm-6  box-hover pt-3">
                    <img src="images/food4.png" alt="food4">
                    <p class="mt-1">Cupcake</p>
                </div>
                <div class="d-flex flex-column align-items-center col-xxl-2 col-xl-4 col-md-4 col-sm-6  box-hover pt-3">
                    <img src="images/food5.png" alt="food5">
                    <p class="mt-2">Sandwich</p>
                </div>
                <div class="d-flex flex-column align-items-center col-xxl-2 col-xl-4 col-md-4 col-sm-6  box-hover pt-3">
                    <img src="images/food6.png" alt="food6">
                    <p class="mt-1">spaghetti</p>
                </div>
            </div>

        </div>

      <section>
          
      </section>
    </section>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
